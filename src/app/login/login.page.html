<ion-content class="login-content" fullscreen>
  <div class="login-wrapper">
    <div class="login-card">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1 class="title">RestoPOS</h1>
      <p class="subtitle">Aplikasi Pelayan</p>

      <ion-item lines="none" class="input-item">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input placeholder="Masukkan username" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Masukkan password" [(ngModel)]="password"></ion-input>
        <ion-icon slot="end" name="eye-outline" (click)="togglePassword()"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="login-button" (click)="login()">MASUK</ion-button>

      <a class="forgot-password" href="#">Lupa Password?</a>

      <div class="version-info">
        Version 1.0.0<br />
        Â© 2024 RestoPOS
      </div>
    </div>
  </div>
</ion-content>
