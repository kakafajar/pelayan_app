<ion-content class="home-content" fullscreen>
  <div class="home-wrapper">

    <!-- Header -->
    <div class="header-bar">
      <div class="user-info">
        <div class="avatar">P</div>
        <div class="greeting">
          <div class="small-text">{{ greeting }}</div>
          <div class="bold-text">{{ username }}</div>
        </div>
      </div>
     <ion-icon name="notifications-outline" (click)="bukaNotifikasi()"></ion-icon>
    </div>

    <!-- Promo Card -->
    <div class="promo-card">
      <h3>Promo Hari Ini!</h3>
      <p>Diskon 20% untuk semua menu makanan</p>
      <ion-button size="small" fill="outline" class="promo-button" style="color: white; border-color: white;">Lihat Detail</ion-button>
    </div>

    <!-- Layanan -->
    <h3 class="section-title">Pilih Layanan</h3>
    <div class="service-list">

       <ion-card class="layanan-card reservasi">
  <ion-item lines="none" button detail [routerLink]="['/dine-in','reservasi']">
    <ion-avatar slot="start">
      <div class="icon-wrapper" style="background-color: #FF9F0A;">
        <ion-icon name="scan-outline"></ion-icon>
      </div>
    </ion-avatar>
    <ion-label>
      <h3>Scanner</h3>
      <p>Pindai QR code</p>
    </ion-label>
  </ion-item>
</ion-card>

<ion-card class="layanan-card dinein">
  <ion-item lines="none" button detail (click)="bukaLayanan('dinein')" >
    <ion-avatar slot="start">
      <div class="icon-wrapper" style="background-color: #34C759;">
        <ion-icon name="restaurant-outline"></ion-icon>
      </div>
    </ion-avatar>
    <ion-label>
      <h3>Dine In</h3>
      <p>Layani pelanggan makan di tempat</p>
    </ion-label>
  </ion-item>
</ion-card>

<ion-card class="layanan-card takeaway">
  <ion-item lines="none" button detail (click)="bukaLayanan('takeaway')">
    <ion-avatar slot="start">
      <div class="icon-wrapper" style="background-color: #FF9500;">
        <ion-icon name="bag-handle-outline"></ion-icon>
      </div>
    </ion-avatar>
    <ion-label>
      <h3>Take Away</h3>
      <p>Pesanan untuk dibawa pulang</p>
    </ion-label>
  </ion-item>
</ion-card>

    </div>

  </div>

  
</ion-content>


<ion-footer>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/pesanan">
      <ion-icon name="receipt-outline"></ion-icon>
      <ion-label>Pesanan</ion-label>
    </ion-tab-button>

<!-- 
    <ion-tab-button routerLink="/profil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button> -->

    <ion-tab-button (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
