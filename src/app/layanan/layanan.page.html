<ion-content class="layanan-content" fullscreen>
  <div class="layanan-wrapper">
    <!-- Header -->
    <div class="header-bar">
      <ion-button fill="clear" size="small" class="back-button" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <h2 class="page-title">{{ jenisLayanan === 'dinein' ? 'Dine In' : 'Take Away' }}</h2>
      <ion-button fill="clear" size="small" class="search-button">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </div>

    <!-- Banner Selamat Datang -->
    <div class="welcome-banner">
      <div class="text">
        <h2>Selamat Datang!</h2>
        <p>{{ jenisLayanan === 'dinein' ? 'Pilih meja untuk memulai pesanan' : 'Pilih pesanan untuk dibawa pulang' }}</p>
      </div>
      <div class="icon-wrapper">
        <img [src]="'/assets/imgs/' + jenisLayanan + '.png'" alt="icon" />
      </div>
    </div>

    <!-- Dine In -->
    <ng-container *ngIf="jenisLayanan === 'dinein'">
      <div class="meja-grid">
        <div
          class="meja-card"
          *ngFor="let meja of mejaList"
          [ngClass]="[meja.status_meja, selectedMeja === meja ? 'selected' : '']"
          (click)="onSelectMeja(meja)"
        >
          <div class="meja-nomor">{{ meja.nama_meja }}</div>
          <span class="status-label">{{ meja.status_meja }}</span>
        </div>
      </div>

      <!-- Keterangan Status -->
      <div class="keterangan-status">
        <div class="status-item">
          <span class="dot tersedia"></span> Tersedia
        </div>
        <!-- <div class="status-item">
          <span class="dot reservasi"></span> Reservasi
        </div> -->
        <div class="status-item">
          <span class="dot terisi"></span> Terisi
        </div>
        <!-- <div class="status-item">
          <span class="dot cleaning"></span> Cleaning
        </div> -->
      </div>

      <ion-button expand="block" class="btn-tambah" (click)="tambahMeja()">
        <ion-icon name="add-outline"></ion-icon>
        Tambah Meja
      </ion-button>
    </ng-container>

    <!-- Take Away -->
    <ng-container *ngIf="jenisLayanan === 'takeaway'">
      <ion-button expand="block" color="success" (click)="masukKeMenuLangsung()">
        <ion-icon name="fast-food-outline"></ion-icon>
        Langsung ke Menu
      </ion-button>
    </ng-container>
  </div>
</ion-content>
